{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'home' %}">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if not user.is_anonymous %}
                    <li><a href="#">{{ user }}</a></li>
                {% endif %}
                <li><a href="{% url 'logout' %}">Log out</a></li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}
{% endblock content %}
<script src="{% static 'js/vendor/jquery-2.0.3.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
<script src="{% static 'js/vendor/underscore-min.js' %}"></script>
<script src="{% static 'js/vendor/swig_min.js' %}"></script>
<script src="{% static 'js/vendor/backbone.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>

<script src="{% static 'js/init.js' %}"></script>
<script src="{% static 'js/backbone/models/data_row.js' %}"></script>
<script src="{% static 'js/backbone/collections/data-rows.js' %}"></script>
<script src="{% static 'js/backbone/views/datarow-item-view.js' %}"></script>
<script src="{% static 'js/backbone/views/app.js' %}"></script>

<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
